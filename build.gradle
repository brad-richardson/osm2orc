group 'net.mojodna.osm2orc'
version '0.5.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://mvn.topobyte.de"
    }
}

dependencies {
    compile group: 'de.topobyte', name: 'osm4j-pbf', version: '0.0.10'
    compile group: 'de.topobyte', name: 'osm4j-core', version: '0.0.20'
    compile group: 'org.apache.orc', name: 'orc-core', version: '1.4.3'
    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-core', version: '0.44.1'
    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-xml', version: '0.44.1'

    runtime group: 'org.apache.hadoop', name: 'hadoop-aws', version: '3.0.0-alpha2'
    runtime files('conf')
}

mainClassName = "net.mojodna.osm2orc.Osm2Orc"
